<VirtualHost *:443>

	ServerName signup.devathena.systems 
	ServerAdmin admin@athena.systems

	Include /srv/ath/etc/httpd/inc/www	
	Include /srv/ath/etc/httpd/inc/common.ssl

</VirtualHost>

<VirtualHost *:80>

	ServerName signup.devathena.systems  
	ServerAdmin admin@athena.systems
	
	DocumentRoot /srv/ath/pub/www
			
	RewriteEngine on
	#Redirect all Domains to one
	Rewriterule ^(.*)$ https://signup.devathena.systems/$1 [NC]

</VirtualHost>

