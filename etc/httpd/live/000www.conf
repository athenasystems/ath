<VirtualHost *:443>

	ServerName athena.systems
	ServerAlias www.athena.systems
	ServerAdmin admin@athena.systems

	Include /srv/ath/etc/httpd/inc/www
	Include /srv/ath/etc/httpd/inc/common.ssl

	php_admin_value open_basedir /tmp:/srv/ath:/srv/ath/var/data:/srv/sites

	# Begin SSL Config
	SSLEngine on
#	SSLCertificateFile "/etc/letsencrypt/live/athena.systems-0001/cert.pem"
	SSLCertificateKeyFile "/etc/letsencrypt/live/athena.systems-0001/privkey.pem"
	SSLCertificateChainFile "/etc/letsencrypt/live/athena.systems-0001/chain.pem"
	# End SSL Config

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined

</VirtualHost>

<VirtualHost *:80>
	ServerName athena.systems
	ServerAlias www.athena.systems 
#adm.athena.systems mng.athena.systems customers.athena.systems suppliers.athena.systems staff.athena.systems signup.athena.systems
	ServerAdmin admin@athena.systems

	Include /srv/ath/etc/httpd/inc/www
	Include /srv/ath/etc/httpd/inc/common

	RewriteEngine on
	#Redirect all Domains to one
	#Rewriterule ^(.*)$ https://athena.systems$1 [NC]
</VirtualHost>
