<VirtualHost *:443>

	ServerName DOMAIN	
	ServerAdmin admin@athena.systems	
	DocumentRoot /srv/ath/own/SUBDOM
	
	ScriptAlias /bin/ /srv/ath/src/perl/www/
	
	<Directory /srv/ath/own/SUBDOM/>
		AllowOverride None
		Options MultiViews +Indexes
	</Directory>
			
	Include /srv/ath/etc/httpd/inc/common.ssl	

</VirtualHost>

<VirtualHost *:80>

	ServerName DOMAIN	
	ServerAdmin admin@athena.systems	
	DocumentRoot /srv/ath/own/SUBDOM
	
	Include /srv/ath/etc/httpd/inc/common
	
RewriteEngine on

RewriteRule ^(.*) https://DOMAIN/ [R,L]

</VirtualHost>

